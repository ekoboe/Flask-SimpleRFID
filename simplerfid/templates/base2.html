      <script>
    var g1 = new JustGage({
    id: "g1",
    value: {{ temp }},
        min: 0,
        max: 80,
        symbol: '°C',
        levelColors: ["#00fff6", "#ff00fc", "#1200ff"],
        pointer: true,
        pointerOptions: {
          toplength: -15,
          bottomlength: 10,
          bottomwidth: 12,
          color: '#8e8e93',
          stroke: '#ffffff',
          stroke_width: 3,
          stroke_linecap: 'round'
        },
        gaugeWidthScale: 0.6,
        counter: true,
        relativeGaugeSize: true,
        donut: true
      });
    var g2 = new JustGage({
    id: "g2",
    value: {{ temp_c }},
        min: 0,
        max: 80,
        symbol: '°C',
        pointer: true,
        pointerOptions: {
          toplength: -15,
          bottomlength: 10,
          bottomwidth: 12,
          color: '#8e8e93',
          stroke: '#ffffff',
          stroke_width: 3,
          stroke_linecap: 'round'
        },
        gaugeWidthScale: 0.6,
        counter: true,
        relativeGaugeSize: true,
        donut: true
      });
    var g3 = new JustGage({
    id: "g3",
    value: {{ humi }},
        min: 0,
        max: 120,
        symbol: '%',
        pointer: true,
        pointerOptions: {
          toplength: -15,
          bottomlength: 10,
          bottomwidth: 12,
          color: '#8e8e93',
          stroke: '#ffffff',
          stroke_width: 3,
          stroke_linecap: 'round'
        },
        gaugeWidthScale: 0.6,
        counter: true,
        relativeGaugeSize: true,
        donut: true
      });
    var g4 = new JustGage({
    id: "g4",
    value: {{ nutrisi }},
        min: 0,
        max: 1000,
        symbol: '',
        pointer: true,
        pointerOptions: {
          toplength: -15,
          bottomlength: 10,
          bottomwidth: 12,
          color: '#8e8e93',
          stroke: '#ffffff',
          stroke_width: 3,
          stroke_linecap: 'round'
        },
        gaugeWidthScale: 0.6,
        counter: true,
        relativeGaugeSize: true,
        donut: true
      });


</script>
